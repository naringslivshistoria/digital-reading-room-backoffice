name: Run code linting and tests

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        context:
          - reading-room-backoffice-frontend
          - reading-room-backoffice-backend

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ’¾ NPM Install ${{ matrix.context }}
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./packages/${{ matrix.context }}

      - name: ğŸ” Lint ${{ matrix.context }}
        run: |
          cd ./packages/${{ matrix.context }}
          npm run lint

      - name: ğŸ¤– Test ${{ matrix.context }}
        run: |
          cd ./packages/${{ matrix.context }}
          npm run test
